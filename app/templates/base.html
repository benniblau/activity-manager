<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Activity Manager{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <style>
        :root {
            --bs-body-bg: #0d1117;
            --bs-body-color: #c9d1d9;
        }

        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }

        .navbar {
            background-color: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }

        .table {
            --bs-table-bg: #0d1117;
            --bs-table-striped-bg: #161b22;
            --bs-table-hover-bg: #1c2128;
            border-color: #30363d;
        }

        .table thead {
            background-color: #161b22;
            border-bottom: 2px solid #30363d;
        }

        .activity-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }

        .day-header {
            background-color: #161b22;
            border-left: 3px solid #58a6ff;
        }

        .stats-card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }

        .pagination .page-link {
            background-color: #161b22;
            border-color: #30363d;
            color: #58a6ff;
        }

        .pagination .page-link:hover {
            background-color: #1c2128;
            border-color: #58a6ff;
        }

        .pagination .active .page-link {
            background-color: #58a6ff;
            border-color: #58a6ff;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-activity"></i> Activity Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-list-ul"></i> Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/activities/stats"><i class="bi bi-bar-chart"></i> Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
