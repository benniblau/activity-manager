<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Activity Manager{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="{{ url_for('static', filename='fontawesome/css/fontawesome.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='fontawesome/css/brands.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='fontawesome/css/solid.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='fontawesome/css/sharp-thin.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='fontawesome/css/sharp-duotone-thin.css') }}" rel="stylesheet" />
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-person-running"></i> Activity Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-list-ul"></i> Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/planning"><i class="bi bi-calendar-week"></i> Planning</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report"><i class="bi bi-table"></i> Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin"><i class="bi bi-gear-fill"></i> Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sync Loading Overlay -->
    <div class="sync-overlay" id="syncOverlay">
        <div class="sync-spinner"></div>
        <div class="sync-message">Syncing with Strava...</div>
        <div class="sync-submessage">Fetching activities and descriptions</div>
    </div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Global Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">
                        <i class="bi bi-exclamation-triangle-fill" id="alertModalIcon"></i>
                        <span id="alertModalTitle">Alert</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="alertModalBody">
                    <!-- Alert message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Confirm Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">
                        <i class="bi bi-question-circle-fill text-warning"></i>
                        <span id="confirmModalTitle">Confirm Action</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmModalBody">
                    <!-- Confirmation message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmModalOk">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Global Alert and Confirm Functions -->
    <script>
        // Global function to show alert modal
        function showAlert(message, type = 'error') {
            const modal = new bootstrap.Modal(document.getElementById('alertModal'));
            const titleElement = document.getElementById('alertModalTitle');
            const iconElement = document.getElementById('alertModalIcon');
            const bodyElement = document.getElementById('alertModalBody');
            const modalHeader = document.querySelector('#alertModal .modal-header');

            // Set message
            bodyElement.textContent = message;

            // Set icon and color based on type
            if (type === 'error') {
                titleElement.textContent = 'Error';
                iconElement.className = 'bi bi-exclamation-triangle-fill text-danger';
                modalHeader.className = 'modal-header';
            } else if (type === 'success') {
                titleElement.textContent = 'Success';
                iconElement.className = 'bi bi-check-circle-fill text-success';
                modalHeader.className = 'modal-header';
            } else if (type === 'warning') {
                titleElement.textContent = 'Warning';
                iconElement.className = 'bi bi-exclamation-circle-fill text-warning';
                modalHeader.className = 'modal-header';
            } else {
                titleElement.textContent = 'Notice';
                iconElement.className = 'bi bi-info-circle-fill text-info';
                modalHeader.className = 'modal-header';
            }

            modal.show();
        }

        // Global function to show confirmation modal
        function showConfirm(message, onConfirm) {
            const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
            const bodyElement = document.getElementById('confirmModalBody');
            const confirmButton = document.getElementById('confirmModalOk');

            // Set message
            bodyElement.textContent = message;

            // Remove any existing event listeners by cloning the button
            const newConfirmButton = confirmButton.cloneNode(true);
            confirmButton.parentNode.replaceChild(newConfirmButton, confirmButton);

            // Add new event listener for this confirmation
            newConfirmButton.addEventListener('click', () => {
                modal.hide();
                if (onConfirm) {
                    onConfirm();
                }
            });

            modal.show();
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
